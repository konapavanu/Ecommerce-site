{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'shop/style.css' %}" />
    <title>Checkout</title>
    <style>
      /* keep your same styles */
      body { background-color: #121212; color: #f5f5f5; }
      .list-group-item { background-color: #1f1f1f; color: #f5f5f5; border: 1px solid #333; }
      .btn-warning { font-weight: bold; }
      .remove-item { cursor: pointer; color: red; font-weight: bold; }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ecommerce</a>
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container fade-in">
      <div class="row m-5">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
          <h1>üè¨ Review your order</h1>
          <button id="clear_cart" class="btn btn-danger btn-sm">Clear Cart</button>
        </div>
        <hr />
      </div>

      <div class="row m-5">
        <div class="col-md-12">
          <h4>üõí Items in your cart</h4>
          <hr />
        </div>
      </div>

      <div class="row m-5">
        <div class="col-md-12">
          <ul class="list-group" id="item_list"></ul>
        </div>
      </div>

      <div class="row m-5">
        <div class="col-md-12">
          <h1>üöö Enter shipping details</h1>
          <hr />
        </div>
      </div>

      <div class="row m-5">
        <div class="col-md-12">
          <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="items" name="items" />

            <!-- Form Fields Same as Before -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Name</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="John" />
              </div>
              <div class="form-group col-md-6">
                <label>Email</label>
                <input id="email" name="email" type="text" class="form-control" placeholder="john@john.com" />
              </div>
            </div>
            <div class="form-group">
              <label>Address</label>
              <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St" />
              <label>Address2</label>
              <input id="address" name="address" type="text" class="form-control" placeholder="near by places " />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>City</label>
                <input id="city" name="city" type="text" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label>State</label>
                <input id="state" name="state" type="text" class="form-control" />
              </div>
              <div class="form-group col-md-2">
                <label>Zip</label>
                <input id="zipcode" name="zipcode" type="text" class="form-control" />
              </div>
              <div class="form-group col-md-2">
                <label>Amount to be paid</label>
                <input readonly type="text" class="form-control" id="total" name="total" />
              </div>
            </div>

            <button type="submit" class="btn btn-warning">Place Order</button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      if (localStorage.getItem("cart") == null) {
        var cart = {};
      } else {
        cart = JSON.parse(localStorage.getItem("cart"));
      }
      let total = 0;
      for (let item in cart) {
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total += price;

        let itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">
          Product : ${name} - Qty : ${quantity} 
          <span>
            ${price} <span class="remove-item" data-id="${item}">&times;</span>
          </span>
        </li>`;

        $("#item_list").append(itemString);
      }

      let totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center">
        <h4 class="text-primary">Your total</h4> ${total}
      </li>`;
      $("#total").val(total);
      $("#item_list").append(totalPrice);
      $("#items").val(JSON.stringify(cart));

      // Clear entire cart
      $("#clear_cart").click(function () {
        localStorage.removeItem("cart");
        location.reload();
      });

      // Remove individual item
      $(document).on("click", ".remove-item", function () {
        let id = $(this).data("id");
        delete cart[id];
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
      });
    </script>
  </body>
</html>
